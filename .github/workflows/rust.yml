name: Rust

on:
  push:
    branches: [ 3.x ]
  pull_request:
    branches: [ 3.x ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cargo build --verbose
    - name: Build Release
      run: cargo build --verbose --release
    - name: Download test files
      run: ./script/ci-download.sh
    - name: Test
      run: ./script/ci-run.sh
